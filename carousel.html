<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <h2>Carousel Example</h2>
        <div id="mycarousel" class="carousel slide" data ride="carousel">
            <!--Indicators-->
            <ol class="carousel-indicators">
                <li data-target="#mycarousel" data-slide-to="0"></li>
                <li data-target="#mycarousel" data-slide-to="1"></li>
                <li data-target="#mycarousel" data-slide-to="2"></li>
            </ol>
            <!--Wrapper for slides-->
            <div class="carousel-inner">
                <div class="item active">
                    <img src="https://www.cabq.gov/artsculture/biopark/images/penguin-cool-facts_baby-penguin-no-polar-bears.jpg/@@images/image-600-83051a41338c6776dc968329df1e96ee.jpeg"
                        alt="image 1">
                </div>

                <div class="item">
                    <img src="https://explore-live.s3.eu-west-1.amazonaws.com/medialibraries/explore/blog-images/2018%2012%20december/shutterstock_1080525158-2.jpg?ext=.jpg&width=620&format=webp&quality=80&v=202103231018"
                        alt="image 2">
                </div>

                <div class="item">
                    <img src="https://platform.vox.com/wp-content/uploads/sites/2/chorus/uploads/chorus_asset/file/15231691/453801468.0.0.1421786380.jpg?quality=90&strip=all&crop=16.73,0,66.54,100"
                        alt="Penguin">
                </div>
            </div>

            <!--Left and right controls-->
            <a class="left carousel-control" href="#mycarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
            </a>

            <a class="right carousel-control" href="#mycarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>

        </div>
    </div>
</body>

</html>
